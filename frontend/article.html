<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansun - Crypto News AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 24px 20px; }
        
        /* 返回按钮 */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .back-btn:hover { background: #30363d; border-color: #58a6ff; color: #58a6ff; }
        
        /* 文章详情 */
        .article-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 40px;
        }
        .article-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .article-source {
            background: linear-gradient(135deg, #238636, #2ea043);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
        }
        .article-time {
            color: #8b949e;
            font-size: 0.9rem;
        }
        .article-title {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 24px;
            color: #c9d1d9;
        }
        .article-content {
            color: #c9d1d9;
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 32px;
        }
        .article-content p { margin-bottom: 16px; }
        .article-link-btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #1f6feb, #388bfd);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .article-link-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(31, 111, 235, 0.3); }
        
        /* 加载 */
        .loading {
            text-align: center;
            padding: 60px;
            color: #8b949e;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 12px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .article-card { padding: 24px; }
            .article-title { font-size: 1.4rem; }
            .article-content { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn" onclick="goBack(event)">← <span id="backText">返回首页</span></a>
        
        <div id="articleContainer">
            <div class="loading">Loading...</div>
        </div>
    </div>
    
    <script>
        const i18n = {
            en: { back: "Back", loading: "Loading...", readMore: "Read Original Article" },
            zh: { back: "返回首页", loading: "加载中...", readMore: "阅读原文" },
            ja: { back: "戻る", loading: "読み込み中...", readMore: "続きを読む" },
            ko: { back: "뒤로", loading: "로딩 중...", readMore: "원문 읽기" },
            pt: { back: "Voltar", loading: "Carregando...", readMore: "Ler artigo" },
            es: { back: "Volver", loading: "Cargando...", readMore: "Leer artículo" },
            fr: { back: "Retour", loading: "Chargement...", readMore: "Lire l'article" }
        };
        
        let currentLang = 'en';
        const API_BASE = '/api';
        
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const lang = urlParams.get('lang') || 'en';
            currentLang = lang;
            
            document.getElementById('backText').textContent = i18n[lang]?.back || i18n.en.back;
            
            if (id) {
                loadArticle(id, lang);
            } else {
                window.location.href = '/';
            }
        }
        
        async function loadArticle(id, lang) {
            const container = document.getElementById('articleContainer');
            const t = i18n[lang] || i18n.en;
            container.innerHTML = `<div class="loading">${t.loading}</div>`;
            
            const apiLang = ['zh', 'ja', 'ko'].includes(lang) ? 'zh' : 'en';
            
            try {
                const res = await fetch(`${API_BASE}/news/${apiLang}`);
                const data = await res.json();
                
                if (data.success) {
                    const article = data.data.find(n => n.id === id || n.link === id);
                    
                    if (article) {
                        renderArticle(article, t);
                    } else {
                        container.innerHTML = `<div class="loading">Article not found</div>`;
                    }
                } else {
                    container.innerHTML = `<div class="loading">${t.loading}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="loading">Error loading article</div>`;
            }
        }
        
        function renderArticle(article, t) {
            const container = document.getElementById('articleContainer');
            const content = stripHtml(article.content || '');
            
            container.innerHTML = `
                <div class="article-card">
                    <div class="article-meta">
                        <span class="article-source">${article.source}</span>
                        <span class="article-time">${formatTime(article.timestamp)}</span>
                    </div>
                    <h1 class="article-title">${article.title}</h1>
                    <div class="article-content">
                        ${formatContent(content)}
                    </div>
                    <a href="${article.link}" target="_blank" class="article-link-btn">${t.readMore} →</a>
                </div>
            `;
        }
        
        function formatContent(content) {
            const paragraphs = content.split(/\n\n+/);
            return paragraphs.map(p => `<p>${p.trim()}</p>`).join('');
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }
        
        function stripHtml(html) { return html.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim(); }
        
        function goBack(e) {
            e.preventDefault();
            window.history.back();
        }
        
        init();
    </script>
</body>
</html>
