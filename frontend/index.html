        let currentLang = 'en';
        const API_BASE = '/api';

        function initLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langMap = { 'zh': 'zh', 'ja': 'ja', 'ko': 'ko', 'pt': 'pt', 'es': 'es', 'fr': 'fr' };
            currentLang = langMap[browserLang] || 'en';
            document.getElementById('langSelect').value = currentLang;
            applyLanguage(currentLang);
        }

        function applyLanguage(lang) {
            const t = i18n[lang];
            document.getElementById('pageTitle').textContent = t.title;
            document.getElementById('pageSubtitle').textContent = t.subtitle;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('searchBtn').textContent = t.searchBtn;
            document.getElementById('tabAll').textContent = t.tabs.all;
            document.getElementById('tabNews').textContent = t.tabs.news;
            document.getElementById('tabRefresh').textContent = t.tabs.refresh;
            document.getElementById('aiTitle').textContent = t.aiTitle;
            document.getElementById('aiSubtitle').textContent = t.aiSubtitle;
            document.getElementById('aiHello').textContent = t.aiHello;
            document.getElementById('aiInput').placeholder = t.askPlaceholder;
            document.getElementById('askBtn').textContent = t.askBtn;
            document.getElementById('footerCopyright').textContent = t.copyright;
            document.documentElement.lang = lang;
        }

        function changeLanguage(lang) { 
            currentLang = lang; 
            applyLanguage(lang); 
            loadNews('all'); 
        }

        async function loadNews(category = 'all') {
            const container = document.getElementById('newsContainer');
            const t = i18n[currentLang];
            container.innerHTML = `<div class="loading">${t.loading}</div>`;
            
            // ä½¿ç”¨ç”¨æˆ·å½“å‰ç•Œé¢è¯­è¨€çš„API
            const apiLang = i18n[currentLang].apiLang;
            const url = `${API_BASE}/news/${apiLang}?limit=30`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.success) { renderNews(data.data); } 
                else { container.innerHTML = `<div class="loading">${t.error}</div>`; }
            } catch (error) { container.innerHTML = `<div class="loading">${t.error}</div>`; }
        }

        function renderNews(news) {
            const container = document.getElementById('newsContainer');
            const t = i18n[currentLang];
            if (news.length === 0) { container.innerHTML = `<div class="loading">${t.noNews}</div>`; return; }
            container.innerHTML = news.map(item => `
                <div class="news-card">
                    <div class="news-meta">
                        <span class="news-source">${item.source}</span>
                        <span>${formatTime(item.timestamp)}</span>
                    </div>
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem; line-height: 1.5;">${stripHtml(item.content).slice(0, 150)}...</p>
                </div>`).join('');
        }

        function showCategory(category) {
            document.querySelectorAll('.tab').forEach(tab => { tab.classList.remove('active'); });
            document.getElementById('tabAll').classList.add('active');
            loadNews(category);
        }

        function refreshNews() { loadNews('all'); }

        async function searchNews() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) return;
            const container = document.getElementById('newsContainer');
            container.innerHTML = `<div class="loading">${i18n[currentLang].loading}</div>`;
            try {
                const apiLang = i18n[currentLang].apiLang;
                const res = await fetch(`${API_BASE}/news/${apiLang}/search?keyword=${encodeURIComponent(keyword)}`);
                const data = await res.json();
                if (data.success) { renderNews(data.data); }
            } catch (error) { container.innerHTML = `<div class="loading">${i18n[currentLang].error}</div>`; }
        }

        async function askAI() {
            const input = document.getElementById('aiInput');
            const question = input.value.trim();
            if (!question) return;
            const chat = document.getElementById('aiChat');
            const t = i18n[currentLang];
            chat.innerHTML += `<div class="user">${question}</div>`;
            chat.innerHTML += `<div class="loading">${t.thinking}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
            try {
                const res = await fetch(`${API_BASE}/ai/ask`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ question, lang: currentLang }) 
                });
                const data = await res.json();
                chat.innerHTML = chat.innerHTML.replace(`<div class="loading">${t.thinking}</div>`, '');
                chat.innerHTML += `<div class="assistant">${data.success ? data.answer : t.error}</div>`;
            } catch (error) { 
                chat.innerHTML = chat.innerHTML.replace(`<div class="loading">${t.thinking}</div>`, ''); 
                chat.innerHTML += `<div class="assistant">${t.error}</div>`; 
            }
            chat.scrollTop = chat.scrollHeight;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = (now - date) / 1000 / 60;
            if (diff < 60) return `${Math.floor(diff)}m ago`;
            if (diff < 1440) return `${Math.floor(diff / 60)}h ago`;
            return `${Math.floor(diff / 1440)}d ago`;
        }

        function stripHtml(html) { return html.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim(); }

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchNews(); });
        document.getElementById('aiInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
