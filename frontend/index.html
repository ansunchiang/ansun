<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansun - Crypto News & Market</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 24px 20px; }
        
        /* Â§¥ÈÉ® */
        header {
            text-align: center;
            padding: 32px 20px;
            border-bottom: 1px solid #30363d;
            margin-bottom: 24px;
            position: relative;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff, #8b949e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p { color: #8b949e; font-size: 0.9rem; margin-top: 4px; }
        
        .lang-switch {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        .lang-switch select {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        /* Ê†áÁ≠æÂØºËà™ */
        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .nav-tab {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #8b949e;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .nav-tab:hover { border-color: #58a6ff; color: #58a6ff; }
        .nav-tab.active {
            background: #1f6feb;
            border-color: #1f6feb;
            color: #fff;
        }
        
        /* Âç°ÁâáÈÄöÁî® */
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Ë°åÊÉÖÂç°Áâá */
        .market-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .market-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #21262d;
            border-radius: 8px;
        }
        .market-item .label { color: #8b949e; font-size: 0.85rem; }
        .market-item .value { font-weight: 600; }
        .market-item .up { color: #3fb950; }
        .market-item .down { color: #f85149; }
        
        /* Â∏ÅÁßçË°®Ê†º */
        .coin-table {
            width: 100%;
            border-collapse: collapse;
        }
        .coin-table th {
            text-align: left;
            padding: 12px 8px;
            color: #8b949e;
            font-size: 0.8rem;
            font-weight: 500;
            border-bottom: 1px solid #30363d;
        }
        .coin-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #21262d;
        }
        .coin-table tr:hover td { background: #21262d; }
        
        .coin-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .coin-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .coin-info .name { font-weight: 600; }
        .coin-info .symbol { color: #8b949e; font-size: 0.85rem; }
        .coin-price { font-weight: 600; font-size: 0.95rem; }
        .coin-change { 
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .coin-change.up { background: rgba(63, 185, 80, 0.2); color: #3fb950; }
        .coin-change.down { background: rgba(248, 81, 73, 0.2); color: #f85149; }
        .coin-change.neutral { background: rgba(139, 148, 158, 0.2); color: #8b949e; }
        .coin-rank {
            color: #8b949e;
            font-size: 0.85rem;
        }
        
        /* Êñ∞ÈóªÂç°Áâá */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
        }
        .news-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s;
        }
        .news-card:hover {
            border-color: #58a6ff;
            transform: translateY(-2px);
        }
        .news-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .news-source {
            background: linear-gradient(135deg, #238636, #2ea043);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #fff;
        }
        .news-time {
            color: #8b949e;
            font-size: 0.8rem;
        }
        .news-card h3 {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        .news-card h3 a {
            color: #c9d1d9;
            text-decoration: none;
        }
        .news-card h3 a:hover { color: #58a6ff; }
        .news-card p {
            font-size: 0.85rem;
            color: #8b949e;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* AIÂä©Êâã */
        .ai-section {
            background: linear-gradient(145deg, #21262d, #161b22);
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 20px;
        }
        .ai-chat {
            background: #0d1117;
            border-radius: 10px;
            padding: 16px;
            min-height: 150px;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 12px;
        }
        .ai-message {
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .ai-message.assistant .bubble {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 10px 14px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            font-size: 0.9rem;
            display: inline-block;
            max-width: 90%;
        }
        .ai-message.user .bubble {
            background: linear-gradient(135deg, #238636, #2ea043);
            padding: 10px 14px;
            border-radius: 12px;
            border-bottom-right-radius: 4px;
            font-size: 0.9rem;
            display: inline-block;
            max-width: 90%;
            margin-left: auto;
        }
        .ai-input-group {
            display: flex;
            gap: 8px;
        }
        .ai-input-group input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 0.9rem;
        }
        .ai-input-group input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .ai-input-group button {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #238636, #2ea043);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* ÊêúÁ¥¢ */
        .search-box {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #30363d;
            background: #161b22;
            color: #c9d1d9;
            font-size: 0.95rem;
        }
        .search-box input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .search-box button {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #1f6feb, #388bfd);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Âä†ËΩΩ */
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* È°µËÑö */
        footer {
            text-align: center;
            padding: 32px 20px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 32px;
        }
        
        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .coin-table .hide-mobile { display: none; }
            .market-header { gap: 8px; }
            .market-item { padding: 6px 10px; font-size: 0.85rem; }
            .news-grid { grid-template-columns: 1fr; }
            header h1 { font-size: 1.6rem; }
            .lang-switch { position: static; margin-bottom: 12px; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="lang-switch">
                <select id="langSelect" onchange="changeLanguage(this.value)">
                    <option value="en">üá∫üá∏ English</option>
                    <option value="zh">üá®üá≥ ‰∏≠Êñá</option>
                </select>
            </div>
            <h1 id="pageTitle">Ansun</h1>
            <p id="pageSubtitle">Crypto News & Market Data</p>
        </header>
        
        <!-- ÂØºËà™ -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('market')" id="tabMarket">üìä Market</button>
            <button class="nav-tab" onclick="showTab('news')" id="tabNews">üì∞ News</button>
            <button class="nav-tab" onclick="showTab('ai')" id="tabAI">ü§ñ AI</button>
        </div>
        
        <!-- Ë°åÊÉÖÈ°µÈù¢ -->
        <div id="page-market">
            <div class="card">
                <div class="card-title">üíπ Live Market</div>
                <div class="market-header" id="marketHeader">
                    <div class="loading">Loading market data...</div>
                </div>
            </div>
            
            <div class="card">
                <table class="coin-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Coin</th>
                            <th>Price</th>
                            <th>24h</th>
                            <th class="hide-mobile">7d</th>
                            <th class="hide-mobile">Market Cap</th>
                        </tr>
                    </thead>
                    <tbody id="coinTable">
                        <tr><td colspan="6" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Êñ∞ÈóªÈ°µÈù¢ -->
        <div id="page-news" style="display:none;">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search news..." onkeypress="if(event.key==='Enter')searchNews()">
                <button onclick="searchNews()">üîç</button>
            </div>
            <div id="newsContainer" class="news-grid">
                <div class="loading">Loading news...</div>
            </div>
        </div>
        
        <!-- AIÈ°µÈù¢ -->
        <div id="page-ai" style="display:none;">
            <div class="ai-section">
                <div class="card-title">ü§ñ AI Assistant</div>
                <div class="ai-chat" id="aiChat">
                    <div class="ai-message assistant">
                        <div class="bubble" id="aiHello">Hello! Ask me anything about crypto!</div>
                    </div>
                </div>
                <div class="ai-input-group">
                    <input type="text" id="aiInput" placeholder="Ask a question..." onkeypress="if(event.key==='Enter')askAI()">
                    <button onclick="askAI()">Send</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p id="footerCopyright">¬© 2026 Ansun - Data from CoinGecko</p>
        </footer>
    </div>
    
    <script>
        const i18n = {
            en: {
                title: "Ansun", subtitle: "Crypto News & Market Data",
                tabMarket: "üìä Market", tabNews: "üì∞ News", tabAI: "ü§ñ AI",
                searchPlaceholder: "Search news...", searchBtn: "üîç",
                aiTitle: "ü§ñ AI Assistant",
                aiHello: "Hello! Ask me anything about crypto!",
                askPlaceholder: "Ask a question...", askBtn: "Send",
                copyright: "¬© 2026 Ansun - Data from CoinGecko",
                loading: "Loading...", noNews: "No news found",
                rank: "Rank", price: "Price", change24h: "24h", change7d: "7d", marketCap: "Market Cap",
                up: "Up", down: "Down"
            },
            zh: {
                title: "Ansun", subtitle: "Â∏ÅÂúàËµÑËÆØ‰∏éË°åÊÉÖ",
                tabMarket: "üìä Ë°åÊÉÖ", tabNews: "üì∞ ËµÑËÆØ", tabAI: "ü§ñ AIÂä©Êâã",
                searchPlaceholder: "ÊêúÁ¥¢Êñ∞Èóª...", searchBtn: "üîç",
                aiTitle: "ü§ñ AIÊô∫ËÉΩÂä©Êâã",
                aiHello: "‰Ω†Â•ΩÔºÅÊúâ‰ªÄ‰πàÂ∏ÅÂúàÈóÆÈ¢òÂèØ‰ª•ÈóÆÊàëÔΩû",
                askPlaceholder: "ËæìÂÖ•ÈóÆÈ¢ò...", askBtn: "ÂèëÈÄÅ",
                copyright: "¬© 2026 Ansun - Êï∞ÊçÆÊù•Ê∫ê CoinGecko",
                loading: "Âä†ËΩΩ‰∏≠...", noNews: "ÊöÇÊó†Êñ∞Èóª",
                rank: "ÊéíÂêç", price: "‰ª∑Ê†º", change24h: "24h", change7d: "7Â§©", marketCap: "Â∏ÇÂÄº",
                up: "Ê∂®", down: "Ë∑å"
            }
        };

        let currentLang = 'en';
        const API_BASE = '/api';
        
        function init() {
            const browserLang = navigator.language || navigator.userLanguage;
            currentLang = browserLang.startsWith('zh') ? 'zh' : 'en';
            document.getElementById('langSelect').value = currentLang;
            applyLanguage();
            loadMarket();
            loadNews();
        }
        
        function applyLanguage() {
            const t = i18n[currentLang];
            document.getElementById('pageTitle').textContent = t.title;
            document.getElementById('pageSubtitle').textContent = t.subtitle;
            document.getElementById('tabMarket').textContent = t.tabMarket;
            document.getElementById('tabNews').textContent = t.tabNews;
            document.getElementById('tabAI').textContent = t.tabAI;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('aiHello').textContent = t.aiHello;
            document.getElementById('aiInput').placeholder = t.askPlaceholder;
            document.getElementById('footerCopyright').textContent = t.copyright;
        }
        
        function changeLanguage(lang) {
            currentLang = lang;
            applyLanguage();
        }
        
        function showTab(tab) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
            document.getElementById('page-market').style.display = tab === 'market' ? 'block' : 'none';
            document.getElementById('page-news').style.display = tab === 'news' ? 'block' : 'none';
            document.getElementById('page-ai').style.display = tab === 'ai' ? 'block' : 'none';
        }
        
        // Ë°åÊÉÖ
        async function loadMarket() {
            const t = i18n[currentLang];
            try {
                const res = await fetch(`${API_BASE}/price/top?limit=50`);
                const data = await res.json();
                if (data.success) {
                    renderMarket(data.data, t);
                }
            } catch (e) {
                document.getElementById('coinTable').innerHTML = `<tr><td colspan="6" class="loading">${t.loading}</td></tr>`;
            }
        }
        
        function renderMarket(coins, t) {
            // Market header - BTC dominance
            const btc = coins.find(c => c.symbol === 'BTC');
            const eth = coins.find(c => c.symbol === 'ETH');
            const totalMarketCap = coins.reduce((sum, c) => sum + (c.market_cap || 0), 0);
            
            document.getElementById('marketHeader').innerHTML = `
                <div class="market-item">
                    <span class="label">BTC</span>
                    <span class="coin-price">${formatPrice(btc?.current_price)}</span>
                    <span class="coin-change ${getChangeClass(btc?.price_change_percentage_24h)}">
                        ${formatPercent(btc?.price_change_percentage_24h)}
                    </span>
                </div>
                <div class="market-item">
                    <span class="label">ETH</span>
                    <span class="coin-price">${formatPrice(eth?.current_price)}</span>
                    <span class="coin-change ${getChangeClass(eth?.price_change_percentage_24h)}">
                        ${formatPercent(eth?.price_change_percentage_24h)}
                    </span>
                </div>
                <div class="market-item">
                    <span class="label">${t.marketCap}</span>
                    <span class="value">${formatMarketCap(totalMarketCap)}}</span>
                </div>
            `;
            
            // Coin table
            document.getElementById('coinTable').innerHTML = coins.slice(0, 30).map(coin => `
                <tr>
                    <td class="coin-rank">${coin.market_cap_rank || '-'}</td>
                    <td>
                        <div class="coin-info">
                            <img src="${coin.image}" alt="${coin.name}" onerror="this.style.display='none'">
                            <div>
                                <div class="name">${coin.name}</div>
                                <div class="symbol">${coin.symbol}</div>
                            </div>
                        </div>
                    </td>
                    <td class="coin-price">${formatPrice(coin.current_price)}</td>
                    <td><span class="coin-change ${getChangeClass(coin.price_change_percentage_24h)}">${formatPercent(coin.price_change_percentage_24h)}</span></td>
                    <td class="hide-mobile"><span class="coin-change ${getChangeClass(coin.price_change_percentage_7d)}">${formatPercent(coin.price_change_percentage_7d)}</span></td>
                    <td class="hide-mobile" class="coin-rank">${formatMarketCap(coin.market_cap)}</td>
                </tr>
            `).join('');
        }
        
        function formatPrice(price) {
            if (!price) return '-';
            if (price >= 1) return '$' + price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            if (price >= 0.01) return '$' + price.toFixed(4);
            return '$' + price.toFixed(6);
        }
        
        function formatMarketCap(cap) {
            if (!cap) return '-';
            if (cap >= 1e12) return '$' + (cap / 1e12).toFixed(2) + 'T';
            if (cap >= 1e9) return '$' + (cap / 1e9).toFixed(2) + 'B';
            if (cap >= 1e6) return '$' + (cap / 1e6).toFixed(2) + 'M';
            return '$' + cap.toLocaleString();
        }
        
        function formatPercent(pct) {
            if (pct === undefined || pct === null) return '-';
            return (pct >= 0 ? '+' : '') + pct.toFixed(2) + '%';
        }
        
        function getChangeClass(pct) {
            if (!pct) return 'neutral';
            return pct >= 0 ? 'up' : 'down';
        }
        
        // Êñ∞Èóª
        async function loadNews() {
            const t = i18n[currentLang];
            const container = document.getElementById('newsContainer');
            container.innerHTML = `<div class="loading">${t.loading}</div>`;
            
            try {
                const res = await fetch(`${API_BASE}/news/en?limit=20`);
                const data = await res.json();
                if (data.success) {
                    renderNews(data.data, t);
                }
            } catch (e) {
                container.innerHTML = `<div class="loading">${t.noNews}</div>`;
            }
        }
        
        function renderNews(news, t) {
            const container = document.getElementById('newsContainer');
            if (news.length === 0) {
                container.innerHTML = `<div class="loading">${t.noNews}</div>`;
                return;
            }
            container.innerHTML = news.map(item => `
                <div class="news-card">
                    <div class="news-meta">
                        <span class="news-source">${item.source}</span>
                        <span class="news-time">${formatTime(item.timestamp)}</span>
                    </div>
                    <h3><a href="/article.html?id=${encodeURIComponent(item.link)}">${item.title}</a></h3>
                    <p>${stripHtml(item.content).slice(0, 100)}...</p>
                </div>
            `).join('');
        }
        
        async function searchNews() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) return loadNews();
            const t = i18n[currentLang];
            const container = document.getElementById('newsContainer');
            container.innerHTML = `<div class="loading">${t.loading}</div>`;
            try {
                const res = await fetch(`${API_BASE}/news/en/search?keyword=${encodeURIComponent(keyword)}`);
                const data = await res.json();
                if (data.success) renderNews(data.data, t);
            } catch (e) { container.innerHTML = `<div class="loading">${t.noNews}</div>`; }
        }
        
        // AI
        async function askAI() {
            const input = document.getElementById('aiInput');
            const question = input.value.trim();
            if (!question) return;
            const chat = document.getElementById('aiChat');
            const t = i18n[currentLang];
            chat.innerHTML += `<div class="ai-message user"><div class="bubble">${question}</div></div>`;
            chat.innerHTML += `<div class="ai-message assistant"><div class="bubble">${t.loading}</div></div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
            try {
                const res = await fetch(`${API_BASE}/ai/ask`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ question, lang: currentLang }) 
                });
                const data = await res.json();
                chat.innerHTML = chat.innerHTML.replace(/<div class="bubble">Loading...<\/div>$/, '');
                chat.innerHTML += `<div class="ai-message assistant"><div class="bubble">${data.success ? data.answer : 'Error'}</div></div>`;
            } catch (e) { 
                chat.innerHTML = chat.innerHTML.replace(/<div class="bubble">Loading...<\/div>$/, '');
                chat.innerHTML += `<div class="ai-message assistant"><div class="bubble">Error</div></div>`; 
            }
            chat.scrollTop = chat.scrollHeight;
        }
        
        function formatTime(ts) {
            const diff = (Date.now() - ts) / 1000 / 60;
            if (diff < 60) return Math.floor(diff) + 'm ago';
            if (diff < 1440) return Math.floor(diff / 60) + 'h ago';
            return Math.floor(diff / 1440) + 'd ago';
        }
        
        function stripHtml(html) { return html.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim(); }
        
        init();
