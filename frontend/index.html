<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansun - Crypto News & Market</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Â§¥ÈÉ® */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #30363d;
            margin-bottom: 24px;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff, #8b949e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p { color: #8b949e; font-size: 0.9rem; }
        .lang-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            cursor: pointer;
        }
        
        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
        }
        
        /* Â∑¶‰æßÔºöË°åÊÉÖ */
        .market-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 20px;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Ë°åÊÉÖÂ§¥ÈÉ® */
        .market-header {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .market-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #21262d;
            border-radius: 10px;
        }
        .market-pill .label { color: #8b949e; font-size: 0.85rem; }
        .market-pill .value { font-weight: 600; font-size: 0.95rem; }
        .market-pill .change { font-size: 0.85rem; font-weight: 500; padding: 2px 6px; border-radius: 4px; }
        .up { color: #3fb950; background: rgba(63, 185, 80, 0.2); }
        .down { color: #f85149; background: rgba(248, 81, 73, 0.2); }
        
        /* Â∏ÅÁßçË°®Ê†º */
        .coin-table { width: 100%; border-collapse: collapse; }
        .coin-table th {
            text-align: left;
            padding: 10px 8px;
            color: #8b949e;
            font-size: 0.8rem;
            font-weight: 500;
            border-bottom: 1px solid #30363d;
        }
        .coin-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #21262d;
        }
        .coin-table tr:hover td { background: #21262d; }
        .coin-info { display: flex; align-items: center; gap: 10px; }
        .coin-info img { width: 28px; height: 28px; border-radius: 50%; }
        .coin-info .name { font-weight: 600; font-size: 0.9rem; }
        .coin-info .symbol { color: #8b949e; font-size: 0.8rem; }
        .coin-price { font-weight: 600; font-size: 0.95rem; }
        .coin-change { font-size: 0.85rem; font-weight: 500; padding: 3px 8px; border-radius: 4px; }
        .coin-rank { color: #8b949e; font-size: 0.85rem; }
        
        /* Âè≥‰æßÔºöËµÑËÆØ */
        .news-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 20px;
        }
        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .search-box {
            display: flex;
            gap: 8px;
        }
        .search-box input {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            font-size: 0.9rem;
            width: 180px;
        }
        .search-box input:focus { outline: none; border-color: #58a6ff; }
        .search-box button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: #1f6feb;
            color: #fff;
            cursor: pointer;
        }
        
        /* Êñ∞ÈóªÂç°Áâá */
        .news-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .news-card {
            background: #21262d;
            border-radius: 10px;
            padding: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .news-card:hover { background: #30363d; }
        .news-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .news-source {
            background: linear-gradient(135deg, #238636, #2ea043);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #fff;
        }
        .news-time { color: #8b949e; font-size: 0.8rem; }
        .news-card h4 {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 6px;
        }
        .news-card h4 a {
            color: #c9d1d9;
            text-decoration: none;
        }
        .news-card h4 a:hover { color: #58a6ff; }
        .news-card p {
            font-size: 0.85rem;
            color: #8b949e;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* AIÂä©Êâã */
        .ai-section {
            background: linear-gradient(145deg, #21262d, #161b22);
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
        }
        .ai-chat {
            background: #0d1117;
            border-radius: 10px;
            padding: 14px;
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 12px;
        }
        .ai-message { margin-bottom: 10px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .ai-message.assistant .bubble {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 10px 14px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            font-size: 0.9rem;
            display: inline-block;
            max-width: 90%;
        }
        .ai-message.user .bubble {
            background: linear-gradient(135deg, #238636, #2ea043);
            padding: 10px 14px;
            border-radius: 12px;
            border-bottom-right-radius: 4px;
            font-size: 0.9rem;
            display: inline-block;
            max-width: 90%;
            margin-left: auto;
        }
        .ai-input-group { display: flex; gap: 8px; }
        .ai-input-group input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #c9d1d9;
        }
        .ai-input-group input:focus { outline: none; border-color: #58a6ff; }
        .ai-input-group button {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #238636, #2ea043);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Âä†ËΩΩ */
        .loading { text-align: center; padding: 30px; color: #8b949e; }
        .loading::after {
            content: ''; display: inline-block; width: 18px; height: 18px;
            border: 2px solid #30363d; border-top-color: #58a6ff;
            border-radius: 50%; animation: spin 0.8s linear infinite;
            margin-left: 8px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* È°µËÑö */
        footer {
            text-align: center;
            padding: 24px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Ansun</h1>
                <p> Crypto News & Market Data</p>
            </div>
            <select class="lang-select" id="langSelect" onchange="changeLanguage(this.value)">
                <option value="en">üá∫üá∏ English</option>
                <option value="zh">üá®üá≥ ‰∏≠Êñá</option>
            </select>
        </header>
        
        <div class="main-grid">
            <!-- Â∑¶‰æßÔºöË°åÊÉÖ -->
            <div class="market-section">
                <div class="section-title">üìä <span id="marketTitle">Live Market</span></div>
                <div class="market-header" id="marketHeader">
                    <div class="loading">Loading...</div>
                </div>
                <table class="coin-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Coin</th>
                            <th>Price</th>
                            <th>24h</th>
                            <th>7d</th>
                        </tr>
                    </thead>
                    <tbody id="coinTable">
                        <tr><td colspan="5" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Âè≥‰æßÔºöËµÑËÆØ -->
            <div class="news-section">
                <div class="news-header">
                    <div class="section-title">üì∞ <span id="newsTitle">Latest News</span></div>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search news...">
                        <button onclick="searchNews()">üîç</button>
                    </div>
                </div>
                <div class="news-grid" id="newsContainer">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
        
        <!-- AIÂä©Êâã -->
        <div class="ai-section">
            <div class="section-title">ü§ñ <span id="aiTitle">AI Assistant</span></div>
            <div class="ai-chat" id="aiChat">
                <div class="ai-message assistant">
                    <div class="bubble" id="aiHello">Hello! Ask me anything about crypto!</div>
                </div>
            </div>
            <div class="ai-input-group">
                <input type="text" id="aiInput" placeholder="Ask a question...">
                <button onclick="askAI()">Send</button>
            </div>
        </div>
        
        <footer>
            <span id="footerText">¬© 2026 Ansun - Data from CoinGecko</span>
        </footer>
    </div>
    
    <script>
        const i18n = {
            en: {
                marketTitle: "Live Market", newsTitle: "Latest News", aiTitle: "AI Assistant",
                searchPlaceholder: "Search news...", aiHello: "Hello! Ask me anything about crypto!",
                askPlaceholder: "Ask a question...", sendBtn: "Send", footer: "¬© 2026 Ansun - Data from CoinGecko",
                loading: "Loading...", noNews: "No news found",
                price: "Price", change24h: "24h", change7d: "7d"
            },
            zh: {
                marketTitle: "ÂÆûÊó∂Ë°åÊÉÖ", newsTitle: "ÊúÄÊñ∞ËµÑËÆØ", aiTitle: "AIÊô∫ËÉΩÂä©Êâã",
                searchPlaceholder: "ÊêúÁ¥¢ËµÑËÆØ...", aiHello: "‰Ω†Â•ΩÔºÅÊúâ‰ªÄ‰πàÂ∏ÅÂúàÈóÆÈ¢òÂèØ‰ª•ÈóÆÊàëÔΩû",
                askPlaceholder: "ËæìÂÖ•ÈóÆÈ¢ò...", sendBtn: "ÂèëÈÄÅ", footer: "¬© 2026 Ansun - Êï∞ÊçÆÊù•Ê∫ê CoinGecko",
                loading: "Âä†ËΩΩ‰∏≠...", noNews: "ÊöÇÊó†ËµÑËÆØ",
                price: "‰ª∑Ê†º", change24h: "24h", change7d: "7Â§©"
            }
        };

        let currentLang = 'en';
        const API_BASE = '/api';
        
        function init() {
            const browserLang = navigator.language || navigator.userLanguage;
            currentLang = browserLang.startsWith('zh') ? 'zh' : 'en';
            document.getElementById('langSelect').value = currentLang;
            applyLanguage();
            loadMarket();
            loadNews();
        }
        
        function applyLanguage() {
            const t = i18n[currentLang];
            document.getElementById('marketTitle').textContent = t.marketTitle;
            document.getElementById('newsTitle').textContent = t.newsTitle;
            document.getElementById('aiTitle').textContent = t.aiTitle;
            document.getElementById('aiHello').textContent = t.aiHello;
            document.getElementById('aiInput').placeholder = t.askPlaceholder;
            document.getElementById('footerText').textContent = t.footer;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
        }
        
        function changeLanguage(lang) {
            currentLang = lang;
            applyLanguage();
            loadMarket();
        }
        
        // Ë°åÊÉÖ
        async function loadMarket() {
            const t = i18n[currentLang];
            try {
                const res = await fetch(`${API_BASE}/price/top?limit=50`);
                const data = await res.json();
                if (data.success) renderMarket(data.data, t);
            } catch (e) {
                document.getElementById('coinTable').innerHTML = `<tr><td colspan="5" class="loading">${t.loading}</td></tr>`;
            }
        }
        
        function renderMarket(coins, t) {
            const btc = coins.find(c => c.symbol === 'BTC');
            const eth = coins.find(c => c.symbol === 'ETH');
            const totalCap = coins.reduce((sum, c) => sum + (c.market_cap || 0), 0);
            
            document.getElementById('marketHeader').innerHTML = `
                <div class="market-pill">
                    <span class="label">BTC</span>
                    <span class="value">${formatPrice(btc?.current_price)}</span>
                    <span class="change ${getClass(btc?.price_change_percentage_24h)}">${formatPercent(btc?.price_change_percentage_24h)}</span>
                </div>
                <div class="market-pill">
                    <span class="label">ETH</span>
                    <span class="value">${formatPrice(eth?.current_price)}</span>
                    <span class="change ${getClass(eth?.price_change_percentage_24h)}">${formatPercent(eth?.price_change_percentage_24h)}</span>
                </div>
                <div class="market-pill">
                    <span class="label">${t.change24h}</span>
                    <span class="value">${formatMarketCap(totalCap)}</span>
                </div>
            `;
            
            document.getElementById('coinTable').innerHTML = coins.slice(0, 20).map(coin => `
                <tr>
                    <td class="coin-rank">${coin.market_cap_rank || '-'}</td>
                    <td>
                        <div class="coin-info">
                            <img src="${coin.image}" alt="${coin.name}" onerror="this.style.display='none'">
                            <div>
                                <div class="name">${coin.name}</div>
                                <div class="symbol">${coin.symbol}</div>
                            </div>
                        </div>
                    </td>
                    <td class="coin-price">${formatPrice(coin.current_price)}</td>
                    <td><span class="coin-change ${getClass(coin.price_change_percentage_24h)}">${formatPercent(coin.price_change_percentage_24h)}</span></td>
                    <td><span class="coin-change ${getClass(coin.price_change_percentage_7d)}">${formatPercent(coin.price_change_percentage_7d)}</span></td>
                </tr>
            `).join('');
        }
        
        function formatPrice(price) {
            if (!price) return '-';
            if (price >= 1) return '$' + price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            if (price >= 0.01) return '$' + price.toFixed(4);
            return '$' + price.toFixed(6);
        }
        
        function formatMarketCap(cap) {
            if (!cap) return '-';
            if (cap >= 1e12) return '$' + (cap / 1e12).toFixed(2) + 'T';
            if (cap >= 1e9) return '$' + (cap / 1e9).toFixed(2) + 'B';
            return '$' + (cap / 1e6).toFixed(0) + 'M';
        }
        
        function formatPercent(pct) {
            if (pct === undefined || pct === null) return '-';
            return (pct >= 0 ? '+' : '') + pct.toFixed(2) + '%';
        }
        
        function getClass(pct) { return (!pct || pct >= 0) ? 'up' : 'down'; }
        
        // Êñ∞Èóª
        async function loadNews() {
            const t = i18n[currentLang];
            const container = document.getElementById('newsContainer');
            container.innerHTML = `<div class="loading">${t.loading}</div>`;
            try {
                const res = await fetch(`${API_BASE}/news/en?limit=15`);
                const data = await res.json();
                if (data.success) renderNews(data.data, t);
            } catch (e) { container.innerHTML = `<div class="loading">${t.noNews}</div>`; }
        }
        
        function renderNews(news, t) {
            const container = document.getElementById('newsContainer');
            if (!news.length) { container.innerHTML = `<div class="loading">${t.noNews}</div>`; return; }
            container.innerHTML = news.map(item => `
                <div class="news-card" onclick="window.location.href='/article.html?id=${encodeURIComponent(item.link)}'">
                    <div class="news-meta">
                        <span class="news-source">${item.source}</span>
                        <span class="news-time">${formatTime(item.timestamp)}</span>
                    </div>
                    <h4><a href="/article.html?id=${encodeURIComponent(item.link)}">${item.title}</a></h4>
                    <p>${stripHtml(item.content).slice(0, 100)}...</p>
                </div>
            `).join('');
        }
        
        async function searchNews() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) return loadNews();
            const t = i18n[currentLang];
            const container = document.getElementById('newsContainer');
            container.innerHTML = `<div class="loading">${t.loading}</div>`;
            try {
                const res = await fetch(`${API_BASE}/news/en/search?keyword=${encodeURIComponent(keyword)}`);
                const data = await res.json();
                if (data.success) renderNews(data.data, t);
            } catch (e) { container.innerHTML = `<div class="loading">${t.noNews}</div>`; }
        }
        
        // AI
        async function askAI() {
            const input = document.getElementById('aiInput');
            const question = input.value.trim();
            if (!question) return;
            const chat = document.getElementById('aiChat');
            const t = i18n[currentLang];
            chat.innerHTML += `<div class="ai-message user"><div class="bubble">${question}</div></div>`;
            chat.innerHTML += `<div class="ai-message assistant"><div class="bubble">${t.loading}</div></div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
            try {
                const res = await fetch(`${API_BASE}/ai/ask`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ question, lang: currentLang }) });
                const data = await res.json();
                chat.innerHTML = chat.innerHTML.replace(/<div class="bubble">Loading...<\/div>$/, '');
                chat.innerHTML += `<div class="ai-message assistant"><div class="bubble">${data.success ? data.answer : 'Error'}</div></div>`;
            } catch (e) { 
                chat.innerHTML = chat.innerHTML.replace(/<div class="bubble">Loading...<\/div>$/, '');
                chat.innerHTML += `<div class="ai-message assistant"><div class="bubble">Error</div></div>`; 
            }
            chat.scrollTop = chat.scrollHeight;
        }
        
        function formatTime(ts) {
            const diff = (Date.now() - ts) / 1000 / 60;
            if (diff < 60) return Math.floor(diff) + 'm ago';
            if (diff < 1440) return Math.floor(diff / 60) + 'h ago';
            return Math.floor(diff / 1440) + 'd ago';
        }
        
        function stripHtml(html) { return html.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim(); }
        
        document.getElementById('searchInput').addEventListener('keypress', e => { if (e.key === 'Enter') searchNews(); });
        document.getElementById('aiInput').addEventListener('keypress', e => { if (e.key === 'Enter') askAI(); });
        
        init();
    </script>
</body>
</html>
